<h1 mat-dialog-title>ADD Book</h1>
<div mat-dialog-content >
    <div class="container-fluid">
            <form [formGroup]="bookform" (ngSubmit)="Add()">
                <div class="mb-3">
                  <label  class="form-label">Title</label>
                  <input type="text" class="form-control" formControlName="Title" >
                </div>
                <div *ngIf="Title?.touched&&Title?.errors?.['required']" class="alert alert-danger">This feld is Required</div>
                <div class="mb-3">
                  <label  class="form-label">Author</label>
                  <input type="text" class="form-control" formControlName="Author" >
                </div>
                <div *ngIf="Author?.touched&&Author?.errors?.['required']" class="alert alert-danger">This feld is Required</div>
                <button class="btn btn-primary" mat-button mat-dialog-close>Cancel</button>
                <button type="submit" class="btn btn-primary" style="margin: 30px;">Submit</button>
              </form>
              <ul>    
                <li class="alert alert-danger" *ngFor='let error of errors;'>    
                    {{error}}   
            </ul>  
</div></div>
<div mat-dialog-actions>
    
</div>

<style>
    form{
    border: 1px solid gray;
    padding: 10% 15%;
    margin-top: 20%;
}
</style>
